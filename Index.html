<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Options Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">

    <header>
        <h1>Crypto Options Simulator</h1>
    </header>

    <div class="dashboard">
        <div class="balance-card">
            <h2>Balance</h2>
            <p>$<span id="balance">1000</span></p>
        </div>
        <div class="pl-card">
            <h2>Profit / Loss</h2>
            <p>$<span id="pl">0</span></p>
        </div>
    </div>

    <div class="market">
        <h2>Live Market</h2>
        <div id="crypto-cards" class="crypto-cards"></div>
    </div>

    <div class="wallet">
        <h2>Deposit / Withdraw</h2>
        <input type="number" id="amount" placeholder="Amount">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <div class="contact">
        <h2>Sign Up / Contact</h2>
        <form name="crypto-form" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="crypto-form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
